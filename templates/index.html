<html lang="zh-CN">

<head>
    <title>墨韵</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../static/assets/index/css/main.css"/>
    <link rel="icon" href="../static/logo/logo_320x320_colorful.png" type="image/x-icon"/>
    <noscript>
        <link rel="stylesheet" href="../static/assets/index/css/noscript.css"/>
    </noscript>
    <style>
        :root {
            --main-green: #2ecc40;
            --dark-green: #218c29;
            --light-green: #eafaf1;
            --white: #fff;
        }
        body, #bg {
            background: var(--light-green) !important;
            min-height: 100vh;
        }
        #wrapper {
            /* 居中并缩小主体框 */
            max-width: 520px;
            min-width: 320px;
            width: 90vw;
            margin: 4vh auto 0 auto;
            position: relative;
            top: 4vh;
            background: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #header, #main article, .flask-info {
            background: var(--white);
            border-radius: 1.2rem;
            box-shadow: 0 2px 16px rgba(46,204,64,0.10);
            border: 2px solid var(--main-green);
            margin-bottom: 2rem;
            width: 100%;
            box-sizing: border-box;
        }
        #header {
            padding: 2.5rem 2rem 1.5rem 2rem;
        }
        #header .content .inner h1 {
            color: var(--main-green);
            font-family: 楷体, system-ui;
            font-weight: bold;
            letter-spacing: 0.1em;
            font-size: 2.1rem;
            text-align: center;
        }
        #header nav ul {
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }
        #header nav ul li {
            list-style: none;
        }
        #header nav ul li a {
            color: var(--main-green);
            font-weight: bold;
            border-radius: 1em;
            padding: 0.3em 1.2em;
            transition: background 0.2s, color 0.2s;
            border: 1px solid var(--main-green);
            background: transparent;
            margin: 0.5em 0 0 0.5em;
            font-size: 1em;
        }
        #header nav ul li a:hover {
            background: var(--main-green);
            color: var(--white);
        }
        .rite, #header .rite {
            color: var(--dark-green);
            font-size: 1.05em;
            margin-top: 1.5em;
            background: var(--light-green);
            border-radius: 0.8em;
            padding: 1em 1.5em;
            border: 1px solid var(--main-green);
            text-align: center;
        }
        .alert {
            background: var(--main-green);
            color: var(--white);
            border-radius: 0.5em;
            padding: 0.5em 1em;
            margin-bottom: 1em;
            font-weight: bold;
        }
        #main {
            width: 100%;
        }
        #main article {
            border-left: 5px solid var(--main-green);
            margin-top: 2rem;
            padding: 2rem 2rem 1.5rem 2rem;
            width: 100%;
            box-sizing: border-box;
        }
        #main h2.major {
            color: var(--main-green);
            font-family: 楷体, system-ui;
            font-weight: bold;
            border-bottom: 2px solid var(--main-green);
            padding-bottom: 0.5em;
            margin-bottom: 1.2em;
            text-align: center;
        }
        label {
            color: var(--dark-green);
            font-weight: 500;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            border: 1.5px solid var(--main-green);
            border-radius: 1.5em;
            padding: 0.5em 1em;
            margin-bottom: 1em;
            outline: none;
            transition: border 0.2s;
            background: var(--light-green);
            color: var(--dark-green);
            width: 100%;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
            border: 2px solid var(--dark-green);
            background: var(--white);
        }
        .actions input[type="submit"], .actions input[type="reset"], .actions button {
            background: var(--main-green);
            color: var(--white);
            border: none;
            border-radius: 2rem;
            padding: 0.5rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            margin-right: 1em;
            margin-top: 0.5em;
            transition: background 0.2s;
        }
        .actions input[type="submit"]:hover, .actions input[type="reset"]:hover, .actions button:hover {
            background: var(--dark-green);
        }
        .actions {
            margin-top: 1em;
            text-align: center;
        }
        #demo {
            color: var(--main-green);
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        a {
            color: var(--main-green);
            text-decoration: underline;
        }
        a:hover {
            color: var(--dark-green);
        }
        .field {
            margin-bottom: 1.2em;
        }
        @media (max-width: 600px) {
            #wrapper {
                max-width: 99vw;
                min-width: 0;
                margin: 0;
                top: 0;
            }
            #header, #main article, .flask-info {
                padding: 1em 0.5em;
            }
            .rite, #header .rite {
                padding: 0.5em 0.5em;
            }
        }
    </style>
</head>
<script>
function student(){
    document.getElementById("demo").innerHTML="我的身份是：学生";
    var formElement = document.getElementById("registerForm");
    var inputElement = formElement.elements["role"];
    inputElement.value = "student";
}
function tutor(){
    document.getElementById("demo").innerHTML="我的身份是：导师";
    var formElement = document.getElementById("registerForm");
    var inputElement = formElement.elements["role"];
    inputElement.value = "teacher";
}
</script>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">
    <!-- 消息闪现 -->
    <div class="flask-info">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>
    <!-- Header -->
    <header id="header">

        <div class="content">
            <div class="inner">
                <h1>“墨韵”读书分享平台</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#login">登录|注册</a></li>
            </ul>
        </nav>
        <div class="rite">
            <p class="indent">“墨韵”是云南大学在线读书交流平台</p>
            <p>同时这也是我们小组的软件工程实习任务</p>
            <p>如有疑问，请访问我们如下github网址</p>
            <p>Github Repo:<a href="https://github.com/wang152boom/MOYUN_Book.git">MoYun</a></p>
        </div>
    </header>

    <!-- Main -->
    <div id="main">

        <!-- Login -->
        <article id="login">
            <h2 class="major">登录</h2>
            <form method="post" action="/">
                <div class="login field">
                    <label for="account">账号/Account:</label>
                    <input type="text" name="account" id="account"/>
                </div>
                <div class="password field">
                    <label for="register-password">密码/Password:</label>
                    <input type="password" name="password" id="register-password"/>
                </div>
                <div class="actions">
                    <br>
                    <input type="submit" value="登录" class="primary"/>
                    <button type="button" onclick="location.href='#register'">注册</button>
                </div>
            </form>
            <p><a href="#findPasswd">忘记密码？</a></p>
        </article>

        <!-- Register -->
        <article id="register">
            <h2 class="major">注册</h2>
            <form id="registerForm" method="post" action="/register">
                <div class="account field">
                    <label for="register-account">账号/Account:</label>
                    <input type="text" name="account" id="register-account"/>
                </div>
                <div class="password field">
                    <label for="password">密码/Password:</label>
                    <input type="password" name="password" id="password"/>
                </div>
                <div class="email field">
                    <label for="email">电子邮箱/E-mail:</label>
                    <input type="email" name="email" id="email"/>
                </div>
                <div class="telephone field">
                    <label for="telephone">联系电话/Tel:</label>
                    <input type="tel" name="telephone" id="telephone"/>
                </div>
                <div class="actions">
                    <label for="telephone">学生或老师/studentOrteacher:</label>
                    <p id="demo">请选择你的身份</p>
                    <input type="hidden" name="role" id="role"/>
                    <button type="button" onclick="student()">学生</button>
                    <button type="button" onclick="tutor()">导师</button>
                </div>
                <div class="actions" style="margin: 10px">
                    <br>
                    <input type="submit" value="注册" class="primary"/>
                    <input type="reset" value="清空"/>
                </div>
            </form>
        </article>

        <!-- Find Password -->
        <article id="findPasswd">
            <h2 class="major">找回密码</h2>
            <form method="post" id="sendCaptcha" action="/sendCaptcha">
                <p>我们将会向您的预留邮箱发送一条验证码，请注意查收。</p>
                <div class="account field">
                    <label for="find-account">账号/Account:</label>
                    <input type="text" name="account" id="find-account"/>
                </div>
                <div class="actions">
                    <br>
                    <input type="submit" value="获取验证码" class="primary"/>
                </div>
            </form>
        </article>

        <!-- Reset Password -->
        <article id="resetPasswd">
            <form method="post" action="/resetPasswd">
                <div>
                    <label for="password">验证码/Captcha:</label>
                    <label for="captcha"></label><input type="text" name="captcha" id="captcha"/>
                </div>
                <div class="password field">
                    <label for="reset-password">新密码/New Password:</label>
                    <input type="password" name="password" id="reset-password"/>
                </div>
                <div class="actions">
                    <br>
                    <input type="submit" value="修改密码" class="primary" id=""/>
                </div>
            </form>
        </article>

    </div>

</div>

<!-- BG -->
<div id="bg"></div>

<!-- Scripts -->
<script src="../static/assets/index/js/jquery.min.js"></script>
<script src="../static/assets/index/js/browser.min.js"></script>
<script src="../static/assets/index/js/breakpoints.min.js"></script>
<script src="../static/assets/index/js/util.js"></script>
<script src="../static/assets/index/js/main.js"></script>

</body>
</html>
